<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Card Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- Menu Screen -->
    <div class="menu-screen" id="menuScreen">
      <h1>Memory Cards Game</h1>
      <p>Select Difficulty Level</p>
      <div class="menu-buttons">
        <button onclick="startGame(8, 60)">8 Cards (1 min)</button>
        <button onclick="startGame(16, 60)">16 Cards (1 min)</button>
        <button onclick="startGame(32, 120)">32 Cards (2 min)</button>
      </div>
    </div>

    <!-- Game Screen -->
    <div class="game-screen" id="gameScreen" style="display:none;">
      <h1>Memory Cards</h1>
      <p>Time: <span class="timer">60</span>s</p>
      <p>Score: <span class="score"></span></p>
      <div class="grid-container">
      </div>
      <div class="actions">
          <button id="startBtn" onclick="beginGame()" style="display:block;">Start Game</button>
          <button id="backBtn" onclick="goToMenu()" style="display:none;">Back to Menu</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
